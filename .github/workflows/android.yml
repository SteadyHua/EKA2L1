name: Android CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./src/emu/android

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: recursive

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build with Gradle
      run: ./gradlew assembleRelease

    - name: Sign APK
      uses: jobobby04/sign-android-release@v1.0.3
      with:
        releaseDirectory: ./src/emu/android/app/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}

    - name: Compute git short sha
      id: git_short_sha
      run: echo "::set-output name=value::$(git rev-parse --short HEAD)"

    - name: Upload APK
      uses: actions/upload-artifact@v1
      with:
        name: eka2l1-${{ steps.git_short_sha.outputs.value }}
        path: $SIGNED_RELEASE_FILE
